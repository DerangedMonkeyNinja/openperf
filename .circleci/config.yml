
version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest

    working_directory: /

    steps:
      - checkout

      - run:
          name: Docker Pull from hub
          command: docker pull spirentorion/inception-core:0.0.1

      - run:
          name: Running docker on machine executor. Run build and make tests
          command: docker run -it --privileged -v /inception-core:/inception-core -v /proc:/proc spirentorion/inception-core:0.0.1 /bin/bash -c "cd inception-core && make all -j $(grep -c ^processor /proc/cpuinfo) && make testâ€œ

      - store_artifacts:
          path: /inception-core/tests/aat/*.log
          destination: inception-log
